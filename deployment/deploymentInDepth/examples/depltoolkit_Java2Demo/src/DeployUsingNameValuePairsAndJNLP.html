<body>
<h1>Applet Deployment Options Specified in JNLP File <em>and</em> as Attribute and Parameter Name-Value Pairs</h1>

<script src="https://www.java.com/js/deployJava.js"></script>
 <script> 
    var attributes = {code:'java2d.Java2DemoApplet.class', 
                        archive:'Java2Demo.jar', 
                        width:710, height:540} ;
    var parameters = {fontSize:16, jnlp_href:'java2d.jnlp'} ; 
    var version = '1.4' ;
    deployJava.runApplet(attributes, parameters, version);  
 </script>
 <noscript>This page requires JavaScript.</noscript>
</body>
